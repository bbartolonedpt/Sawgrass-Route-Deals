<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sawgrass Route & Deals</title>
  <meta name="description" content="Plan the most efficient route through Sawgrass Mills and snag coupons along the way." />
  <meta name="theme-color" content="#0E7C7B">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="site-header">
  <div class="brand">
    <div class="logo">SRD</div>
    <div>
      <h1>Sawgrass Route & Deals</h1>
      <p>Pick stores → Get route → Grab coupons</p>
    </div>
  </div>
  <button id="installBtn" class="btn secondary hidden">Install App</button>
</header>

<main class="layout">
  <aside class="panel">
    <div class="section">
      <label class="field">
        <span>Start at</span>
        <select id="startSelect"></select>
      </label>
      <label class="field search">
        <input id="searchInput" type="search" placeholder="Search stores…" autocomplete="off">
      </label>
    </div>

    <div class="section">
      <h2 class="section-title">Stores</h2>
      <div id="storeList" class="store-list" aria-live="polite"></div>
    </div>

    <div class="section sticky-actions">
      <div class="route-options">
        <label><input type="radio" name="algo" value="nn" checked> Shortest walk (greedy)</label>
        <label><input type="radio" name="algo" value="twoopt"> Improve path (2‑opt)</label>
      </div>
      <button id="computeBtn" class="btn">Compute Route</button>
      <button id="clearBtn" class="btn ghost">Clear</button>
    </div>

    <div class="section">
      <h2 class="section-title">Your Route</h2>
      <ol id="routeSteps" class="steps"></ol>
      <div id="totals" class="totals"></div>
    </div>
  </aside>

  <section class="map-area">
    <canvas id="mapCanvas" width="1200" height="700" role="img" aria-label="Mall map with stores and walking corridors"></canvas>
    <div class="legend">
      <span><i class="dot start"></i> Start</span>
      <span><i class="dot store"></i> Store</span>
      <span><i class="dot selected"></i> Selected</span>
      <span><i class="dot path"></i> Route</span>
    </div>
  </section>
</main>

<dialog id="couponDialog">
  <form method="dialog">
    <header class="dialog-header">
      <h3 id="couponTitle">Store coupons</h3>
      <button class="icon-btn" value="cancel" aria-label="Close">✕</button>
    </header>
    <div id="couponBody" class="coupon-body"></div>
    <footer class="dialog-footer">
      <button class="btn" value="close">Close</button>
    </footer>
  </form>
</dialog>

<footer class="site-footer">
  <small>Prototype for demonstration. Not affiliated with Sawgrass Mills. Data is sample only.</small>
</footer>

<script defer src="js/app.js"></script>
<script defer src="js/sw-register.js"></script>
</body>
</html>
